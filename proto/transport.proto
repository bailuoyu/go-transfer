syntax = "proto3";
// 定义包名
option go_package ="/transport";

service Transport {
  // Ping
  rpc Ping (PingRequest) returns (PongResponse);
}

// 定义Ping请求消息结构
message PingRequest {
  // 类型 字段 = 标识号
  string token = 1;
  string context = 2;
}

// 定义 Pong响应消息结构
message PongResponse {
  string context = 1;
}